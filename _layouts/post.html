---
layout: default
---

<div class="post">
    <article itemscope itemtype="http://schema.org/BlogPosting">
        <div>
            <header class="post-header">
                <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date:
                        "%b
                        %-d, %Y" }}
                    </time>
                    {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                        itemprop="name">{{ page.author }}</span></span>{% endif %}
                </p>
            </header>
        </div>

        <div>
            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>
        </div>
    </article>

    <div id="cdk-course">
        <p>Learning AWS' CDK in TypeScript? Check out <a href="{{ site.cdk_course_link }}">my course on Udemy.</a></p>
    </div>
</div>
